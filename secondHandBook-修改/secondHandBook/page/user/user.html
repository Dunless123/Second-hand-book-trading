<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手书交易</title>
    <link rel="icon" href="./image/书吧.png">
    <link rel="stylesheet" href="../main/css/main.css">
    <link rel="stylesheet" href="./css/user.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="../main/js/main.js"></script>
    <script src="./js/user.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet"
        href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="head ">
        <div class="titleIcon">
            <img src="./image/书本.png" alt="">
            <div class="text"><span>二手书交易</span></div>
        </div>
        <div class="navIcon">
            <div class="navItem">
                <a class="home" href="../main/main.html">首页</a>
            </div>
            <div class="navItem">
                <a class="buyCenter" href="../buy/buy.html">买家中心</a>
            </div>
            <div class="navItem">
                <a class="saleCenter" href="../sale/sale.html">卖家中心</a>
            </div>
            <div class="navItem">
                <a class="resBuyCenter" href="../resbuy/resbuy.html">求购中心</a>
            </div>
        </div>
        <div class="user">
            <span>用户昵称</span>
            <img src="./image/用户2.png" alt="">
            <div class="downlist">
                <div class="setUser">
                    <a href="../user/user.html">用户设置</a>
                </div>
                <div class="outLogin">
                    <a href="../login/login.html">退出登录</a>
                </div>
            </div>
        </div>
    </div>

    <div class="addmsg">
        <div class="personMsg">
            <div class="one">
                <div class="items">
                    <span>账户:</span>
                    <input class="account" style="width: 180px;" type="text" value="">
                </div>
                <div class="items">
                    <span>密码:</span>
                    <input class="password" style="width: 180px;" type="password" value="">
                </div>
                <div class="items">
                    <span>性别:</span>
                    <input class="genderMale" name="Gender" type="radio" checked="checked"
                        style="width: 40px;">男
                    <input class="genderFemale" name="Gender" type="radio" style="width: 40px;">女
                </div>
            </div>
            <div class="two">
                <div class="items">
                    <span>姓名:</span>
                    <input class="firstName" style="width: 180px;" type="text" value="">
                </div>
                <div class="items">
                    <span>昵称:</span>
                    <input class="lastName" style="width: 180px;" type="text" value="">
                </div>
                <div class="items">
                    <span>出生日期:</span>
                    <input class="dateOfBirth" style="width: 120px;" type="date" value="2023-01-11">
                </div>
            </div>
            <div class="three">
                <div class="items">
                    <span>电话:</span>
                    <input class="phone" style="width: 180px;" type="text" value="">
                </div>
                <div class="items">
                    <span>地址:</span>
                    <input class="address" style="width: 180px;" type="text" value="">
                </div>
            </div>
            <div class="sltphoto">
                <span>头像</span>
                <img class="photo" id="upload" src=""
                    style="width: 120px; height: 160px; vertical-align: middle;">
                <input id="upload-input" type="file" accept="image/gif, image/jpg, image/png">
            </div>
        </div>
    </div>
    <div class="button" style="margin: 10px;">
        <button class="finish">保存</button>
    </div>

</body>

</html>
