                    <label for="text">书籍名</label>

                <div class="form-group">
                    <label for="text">出售金额</label>

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="InputFile">书籍图片</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">选择一张书籍图片</p>
                </div>
                <button type="submit" class="btn btn-primary submit3">提交</button>
            </form>
        </div>
