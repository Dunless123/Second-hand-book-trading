<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手书交易</title>
    <link rel="icon" href="./image/书吧.png">
    <link rel="stylesheet" href="../main/css/main.css">
    <link rel="stylesheet" href="./css/buyOrders.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="../main/js/main.js"></script>
    <script src="./js/buyOrders.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"

<body>
    <div class="head ">
        <div class="titleIcon">
            <img src="./image/书本.png" alt="">
            <div class="text"><span>二手书交易</span></div>
        </div>
        <div class="navIcon">
            <div class="navItem">
                <a class="home" href="../main/main.html">首页</a>
            </div>
            <div class="navItem">
                <a class="buyCenter" href="../buy/buy.html">买家中心</a>
            </div>
            <div class="navItem">
                <a class="saleCenter" href="../sale/sale.html">卖家中心</a>
            </div>
            <div class="navItem">
                <a class="resBuyCenter" href="../resbuy/resbuy.html">求购中心</a>
            </div>
        </div>
        <div class="user">
            <span>用户昵称</span>
            <img src="./image/用户2.png" alt="">
            <div class="downlist">
                <div class="setUser">
                    <a href="../user/user.html">用户设置</a>
                </div>
                <div class="outLogin">
                    <span>退出登录</span>
                </div>
            </div>
        </div>
    </div>

    <div class="creatOrder">
        <div class="title">
            <span>创建订单</span>
        </div>
        <div class="divline"></div>
        <div class="Order">
            <div class="img"><img src="../buyDetail/image/hello world.webp" alt=""></div>
            <div class="name">书名:<div class="bookName">你好世界</div></div>
            <div class="price">金额:<div class="bookPrice">15.1</div>￥</div>
            <button type="button" class="btn btn-primary btn-lg">支付</button>
        </div>
    </div>
