<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手书交易登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./image/书吧.png">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="bg">
        <div class="centerLogin">
            <div class="user">
                <img src="./image/用户.png" alt="">
                <span></span>
                <input class="userLogin" type="text" placeholder="请输入账号">
            </div>
            <div class="password">
                <img src="./image/密码.png" alt="">
                <span></span>
                <input class="passwordLogin" type="password" placeholder="请输入密码">
            </div>
            <div class="select">
                <span><input type="checkbox" name="" id="autoLog">自动登录</span>
                <div class="registerClick">注册账号</div>
            </div>
            <div class="btn">

                <!-- 登录跳转用a标签代替，记得删除 -->
                <!-- <a href="../main/main.html"> -->
                <button class="login">登录</button>
                <!-- </a> -->

            </div>
        </div>
        <div class="centerRegister">
            <div class="back">返回</div>
            <div class="user">
                <img src="./image/用户.png" alt="">
                <span></span>
                <input class="userRegister" type="text" placeholder="请输入账号">
            </div> 
            <div class="password">
                <img src="./image/密码.png" alt="">
                <span></span>
                <input class="passwordRegister" type="password" placeholder="请输入密码">
            </div>
            <div class="btn">
                <button class="register">注册</button>
            </div>
        </div>
    </div>
</body>
</html>
